//// 启用幸存者血量奖励插件? (指令 !offhp 关闭, ) 0=禁用(总开关,禁用后指令开关也不可用), 1=启用.
sm_cvar l4d2_Kill_enabled_health 1

// 设置默认开启或关闭血量奖励? (指令 !onhp 开启击杀提示和血量奖励, 再次输入指令只显示击杀提示) 0=关闭, 1=开启击杀提示, 2=开启击杀提示和血量奖励.
sm_cvar l4d2_Kill_enabled_health_switch 2

// 击杀一个特感奖励多少血量(不包括坦克). 0=禁用提示和血量奖励
sm_cvar l4d2_Kill_inf_health_Infected_head 0

// 爆头击杀一个特感奖励多少血量(不包括坦克). 0=禁用提示和血量奖励
sm_cvar l4d2_Kill_inf_health_Infected_shot 0

// 设置幸存者获得血量奖励的最高上限(最小值100).
sm_cvar l4d2_health_Limit 0